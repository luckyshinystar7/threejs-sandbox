<!DOCTYPE html>
<html lang="en">
	<head>
		<title>threejs webgl - postprocessing - screen-space raytraced reflections</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				padding: 0;
				overflow: hidden;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				color: #fff;
			}

			a {
				color:#80CBC4;
			}

			#info {
				position: absolute;
				padding-top: 10px;
				width: 100%;
			}
		</style>
	</head>
	<body>

		<script type="text/javascript" src="https://rawgit.com/mrdoob/three.js/r100/build/three.js"></script>
		<script type="text/javascript" src="https://rawgit.com/mrdoob/three.js/r100/examples/js/controls/OrbitControls.js"></script>
		<script type="text/javascript" src="https://rawgit.com/mrdoob/three.js/r100/examples/js/loaders/GLTFLoader.js"></script>
		<script type="text/javascript" src="https://rawgit.com/mrdoob/three.js/r100/examples/js/loaders/FBXLoader.js"></script>
		<script type="text/javascript" src="https://rawgit.com/mrdoob/three.js/r100/examples/js/libs/inflate.min.js"></script>

		<script type="text/javascript" src="https://rawgit.com/mrdoob/three.js/r100/examples/js/libs/stats.min.js"></script>
		<script type="text/javascript" src="https://rawgit.com/mrdoob/three.js/r100/examples/js/libs/dat.gui.min.js"></script>

		<script type="text/javascript" src="./ShadowVolume.js"></script>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - Shadow Volumes by <a href="http://gkjohnson.github.io" target="_blank" rel="noopener">Garrett Johnson</a>
		</div>

		<script>

			// globals
			var stats;
			var params = {
				showVolume: false,
				usePointLight: true,
				speed: 1.0,
				lightDistance: 15.0,
				shadowDistance: 100,
				shadowBias: 0.01,
				display: 0
			};
			var camera, scene, renderer, controls;
			var ground, shadowVolumes = [], visibleShadowVolumes = [];
			var directionalLight, pointLight, ambientLight;
			var shadowVolMat, visibleShadowVolMat;
			var lightSphere;
			var displayOptions = [];

			var mixer;
			var time = 0;
			var lastTime = 0;

			init();
			initGeometry();
			animate();

			function addMesh( mesh, container = scene ) {

				// geometry
				container.add( mesh );
				mesh.traverse( c => {

					if ( c.isMesh ) {

						var sm = new ShadowVolumeMesh( c, c.geometry, renderer );
						sm.__ogMesh = c;
						shadowVolumes.push( sm );
						container.add( sm );

						var mat = new ShadowVolumeMaterial( THREE.ShaderLib.phong );
						mat.lights = true;
						mat.colorWrite = true;
						mat.depthWrite = true;
						mat.depthFunc = THREE.LessEqualDepth;
						mat.flatShading = true;
						mat.uniforms.diffuse.value.set( 0xff0000 );
						mat.uniforms.shadowBias.value = -0.01;
						mat.skinning = c.isSkinnedMesh;

						var vsm = new c.constructor( c.geometry, mat );
						vsm.__ogMesh = c;
						vsm.skeleton = c.skeleton;
						visibleShadowVolumes.push( vsm );
						container.add( vsm );

					}

				});

			}

			function initGeometry() {

				var torusMaterial = new THREE.MeshStandardMaterial( {
					color: 0xf42222,
					metalness: 0.5,
					roughness: 0.1
				} );
				var torus = new THREE.TorusKnotBufferGeometry( 4, 1.5, 200, 25 );
				var mesh = new THREE.Mesh( torus, torusMaterial );
				var torusContainer = new THREE.Object3D();
				torusContainer.update = delta => torusContainer.rotation.y += delta;
				addMesh( mesh, torusContainer );
				displayOptions.push( torusContainer );
				scene.add( torusContainer );

				const url = 'https://rawgit.com/mrdoob/three.js/r100/examples/models/fbx/Samba Dancing.fbx';
				new THREE.FBXLoader().load( url, mesh => {

					mixer = new THREE.AnimationMixer( mesh );
					mixer.clipAction( mesh.animations[ 0 ] ).play();

					mesh.scale.multiplyScalar(0.2);
					mesh.position.y = -15	;

					var container = new THREE.Group();
					container.update = delta => mixer.update( delta );
					addMesh( mesh, container );
					displayOptions.push( container );
					scene.add( container );

				});

			}

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x263238 );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				document.body.appendChild( renderer.domElement );

				// initialize renderer, scene, camera
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 60, 30, 60 );

				scene = new THREE.Scene();

				directionalLight = new THREE.DirectionalLight();
				scene.add( directionalLight );

				ambientLight = new THREE.AmbientLight( 0xffffff, 0.25 );
				scene.add( ambientLight );

				pointLight = new THREE.PointLight();
				scene.add( pointLight );

				lightSphere = new THREE.Mesh( new THREE.SphereBufferGeometry( 0.25, 10, 10 ), new THREE.MeshBasicMaterial( { color: 0x90A4AE } ) );
				scene.add( lightSphere );

				var groundMaterial = new THREE.MeshStandardMaterial( {
					color: 0xCFD8DC,
					side: THREE.BackSide,
					metalness: 0.1,
					roughness: 0.75,
				} );
				var plane = new THREE.BoxBufferGeometry();
				ground = new THREE.Mesh( plane, groundMaterial );
				ground.scale.multiplyScalar( 50 );
				ground.position.y += 10;
				scene.add( ground );

				// stats
				stats = new Stats();
				document.body.appendChild( stats.dom );

				// camera controls
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.minDistance = 5;
				controls.maxDistance = 1000;

				window.addEventListener( 'resize', onWindowResize, false );

				// dat gui
				var gui = new dat.GUI();
				gui.width = 300;

				gui.add(params, 'showVolume');
				gui.add(params, 'usePointLight');
				gui.add(params, 'lightDistance', 0, 30);
				gui.add(params, 'speed', 0, 2);
				gui.add(params, 'shadowDistance', 0, 200);
				gui.add(params, 'shadowBias', -0.01, 0.01);
				gui.add(params, 'display', { 'Torus': 0, 'Dancer': 1 });
				gui.open();

			}

			function onWindowResize() {

				var width = window.innerWidth;
				var height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

			}

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();

			}

			function render() {

				const delta = window.performance.now() - lastTime;
				time += delta * 0.001 * params.speed;
				lastTime = window.performance.now();

				directionalLight.visible = !params.usePointLight;
				pointLight.visible = params.usePointLight;

				directionalLight.position.x = Math.sin( time ) * params.lightDistance;
				directionalLight.position.z = Math.cos( time ) * params.lightDistance;
				directionalLight.position.y = params.lightDistance;
				pointLight.position.copy( directionalLight.position );
				lightSphere.position.copy( directionalLight.position );


				shadowVolumes.forEach( c => {

					c.visible = !params.showVolume;
					c.setLight( params.usePointLight ? pointLight : directionalLight );
					c.setShadowDistance( params.shadowDistance );
					c.setShadowBias( params.shadowBias );

				} );

				visibleShadowVolumes.forEach(c => {

					c.material.setLight( params.usePointLight ? pointLight : directionalLight );
					c.material.setShadowDistance( params.shadowDistance );
					c.material.setShadowBias( params.shadowBias );

					c.visible = params.showVolume;
					c.scale.copy( c.__ogMesh.scale );
					c.rotation.copy( c.__ogMesh.rotation );
					c.position.copy( c.__ogMesh.position );

				} );

				displayOptions.forEach( c => {
					c.visible = false;
					c.update && c.update( delta * 0.001 );
				} );
				displayOptions[ params.display ].visible = true;

				controls.update();
				renderer.render( scene, camera );

			}

		</script>

	</body>

</html>
