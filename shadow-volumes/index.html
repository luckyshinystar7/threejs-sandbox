<!DOCTYPE html>
<html lang="en">
	<head>
		<title>threejs webgl - postprocessing - screen-space raytraced reflections</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				padding: 0;
				overflow: hidden;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				color: #fff;
			}

			a {
				color:#80CBC4;
			}

			#info {
				position: absolute;
				padding-top: 10px;
				width: 100%;
			}
		</style>
	</head>
	<body>

		<script type="text/javascript" src="https://rawgit.com/mrdoob/three.js/r100/build/three.js"></script>
		<script type="text/javascript" src="https://rawgit.com/mrdoob/three.js/r100/examples/js/controls/OrbitControls.js"></script>

		<script type="text/javascript" src="https://rawgit.com/mrdoob/three.js/r100/examples/js/libs/stats.min.js"></script>
		<script type="text/javascript" src="https://rawgit.com/mrdoob/three.js/r100/examples/js/libs/dat.gui.min.js"></script>

		<script type="text/javascript" src="./ShadowVolume.js"></script>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - Shadow Volumes by <a href="http://gkjohnson.github.io" target="_blank" rel="noopener">Garrett Johnson</a>
		</div>

		<script>

			// globals
			var stats;
			var params = {
				showVolume: false,
				usePointLight: true,
				speed: 1.0,
				lightDistance: 4.0
			};
			var camera, scene, renderer, controls;
			var mesh, ground, shadowMesh, visibleShadowMesh;
			var directionalLight, pointLight, ambientLight;
			var shadowVolMat, visibleShadowVolMat;
			var lightSphere;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x263238 );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				document.body.appendChild( renderer.domElement );

				// initialize renderer, scene, camera
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0.0, 50, 50 * 3.5 );

				scene = new THREE.Scene();

				directionalLight = new THREE.DirectionalLight();
				scene.add( directionalLight );

				ambientLight = new THREE.AmbientLight( 0xffffff, 0.25 );
				scene.add( ambientLight );

				pointLight = new THREE.PointLight();
				scene.add( pointLight );

				lightSphere = new THREE.Mesh( new THREE.SphereBufferGeometry( 0.25, 10, 10 ), new THREE.MeshBasicMaterial( { color: 0x90A4AE } ) );
				scene.add( lightSphere );

				// geometry
				var torusMaterial = new THREE.MeshPhongMaterial( { color: 0xff0000 } );
				var torus = new THREE.TorusKnotBufferGeometry( 1, .3, 200, 25 );
				mesh = new THREE.Mesh( torus, torusMaterial );
				scene.add( mesh );

				var shadowGeometry = getDynamicShadowVolumeGeometry( torus );
				shadowMesh = constructVolume( shadowGeometry, renderer );
				scene.add( shadowMesh );

				visibleShadowVolMat = getShadowVolumeMaterial( THREE.ShaderLib.phong );
				visibleShadowVolMat.lights = true;
				visibleShadowVolMat.colorWrite = true;
				visibleShadowVolMat.depthWrite = true;
				visibleShadowVolMat.depthFunc = THREE.LessEqualDepth;
				visibleShadowVolMat.flatShading = true;
				visibleShadowVolMat.uniforms.diffuse.value.set( 0xff0000 );
				visibleShadowVolMat.uniforms.shadowBias = -0.01;
				visibleShadowMesh = new THREE.Mesh( shadowGeometry, visibleShadowVolMat );
				scene.add( visibleShadowMesh );

				var groundMaterial = new THREE.MeshPhongMaterial( { color: 0xCFD8DC, side: THREE.BackSide } );
				var plane = new THREE.BoxBufferGeometry();
				ground = new THREE.Mesh( plane, groundMaterial );
				ground.scale.multiplyScalar( 50 );
				scene.add( ground );


				// stats
				stats = new Stats();
				document.body.appendChild( stats.dom );

				// camera controls
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.minDistance = 5;
				controls.maxDistance = 1000;

				window.addEventListener( 'resize', onWindowResize, false );

				// dat gui
				var gui = new dat.GUI();
				gui.width = 300;

				gui.add(params, 'showVolume');
				gui.add(params, 'usePointLight');
				gui.add(params, 'lightDistance', 0, 10);
				gui.add(params, 'speed', 0, 2);
				gui.open();

			}

			function onWindowResize() {

				var width = window.innerWidth;
				var height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

			}

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();

			}

			var time = 0;
			var lastTime = 0;
			function render() {


				time += ( window.performance.now() - lastTime ) * 0.001 * params.speed;
				lastTime = window.performance.now();

				directionalLight.visible = !params.usePointLight;
				pointLight.visible = params.usePointLight;

				directionalLight.position.x = Math.sin( time ) * params.lightDistance;
				directionalLight.position.z = Math.cos( time ) * params.lightDistance;
				directionalLight.position.y = params.lightDistance;
				pointLight.position.copy( directionalLight.position );
				lightSphere.position.copy( directionalLight.position );

				// set light info
				shadowMesh.visible = !params.showVolume;
				shadowMesh.setLight( params.usePointLight ? pointLight : directionalLight );

				visibleShadowMesh.visible = params.showVolume;
				visibleShadowVolMat.setLight( params.usePointLight ? pointLight : directionalLight );

				// animate meshes
				shadowMesh.scale.copy( mesh.scale );
				shadowMesh.rotation.copy( mesh.rotation );
				shadowMesh.position.copy( mesh.position );

				visibleShadowMesh.scale.copy( mesh.scale );
				visibleShadowMesh.rotation.copy( mesh.rotation );
				visibleShadowMesh.position.copy( mesh.position );

				controls.update();
				renderer.render( scene, camera );

			}

		</script>

	</body>

</html>
