<!DOCTYPE html>
<html lang="en">
	<head>
		<title>threejs webgl - postprocessing - 3d lut effect</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				padding: 0;
				overflow: hidden;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				color: #fff;
			}

			a {
				color:#80CBC4;
			}

			#info {
				position: absolute;
				padding-top: 10px;
				width: 100%;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - 3D LUT Effect by <a href="http://gkjohnson.github.io" target="_blank" rel="noopener">Garrett Johnson</a>
		</div>

		<script type="module">

			import * as THREE from '//unpkg.com/three@0.116.1/build/three.module.js';
			import { OrbitControls } from '//unpkg.com/three@0.116.1/examples/jsm/controls/OrbitControls.js';
			import { CopyShader } from '//unpkg.com/three@0.116.1/examples/jsm/shaders/CopyShader.js';
			import { EffectComposer } from '//unpkg.com/three@0.116.1/examples/jsm/postprocessing/EffectComposer.js';
			import { RenderPass } from '//unpkg.com/three@0.116.1/examples/jsm/postprocessing/RenderPass.js';
			import { ShaderPass } from '//unpkg.com/three@0.116.1/examples/jsm/postprocessing/ShaderPass.js';
			import { GammaCorrectionShader } from '//unpkg.com/three@0.116.1/examples/jsm/shaders/GammaCorrectionShader.js';
			import { LUTCubeLoader } from './src/LUTCubeLoader.js';
			import { LUT3dlLoader } from './src/LUT3dlLoader.js';
			import { LUTShader } from './src/shaders/LUTShader.js';

			import Stats from '//unpkg.com/three@0.116.1/examples/jsm/libs/stats.module.js';
			import dat from '//unpkg.com/dat.gui/build/dat.gui.module.js';

			const luts = [
				'./luts/Presetpro-Cinematic.3dl',
				'./luts/Presetpro-Cinematic.cube'
			];
			const lutMap = {};

			// globals
			var stats;
			var params = {
				lut: luts[ 0 ],
				displayLut: false,
			};
			var camera, scene, renderer, controls;
			var composer;
			var renderPass, lutPass, gammaPass;
			var lut3dl, lutCube;
			var lutMesh, mesh;


			init();
			animate();

			function init() {

				// initialize renderer, scene, camera
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0.0, 5, 5 * 3.5 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x141b1e ).convertGammaToLinear();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// geometry
				var material = new THREE.MeshBasicMaterial({ side: THREE.DoubleSide });
				var textureLoader = new THREE.TextureLoader();
				textureLoader.load( '../colorblindness-utils/images/pencils.jpg', function ( map ) {

					map.encoding = THREE.sRGBEncoding;
					mesh.scale.set( 5 * 1.5, 5, 1 );
					material.map = map;
					material.needsUpdate = true;

				} );

				const planeGeometry = new THREE.PlaneBufferGeometry();
				lutMesh = new THREE.Mesh( planeGeometry );
				scene.add( lutMesh );

				mesh = new THREE.Mesh( planeGeometry, material );
				scene.add( mesh );

				luts.forEach( l => {

					if ( /3dl$/.test( l ) ) {

						new LUT3dlLoader().load( l, res => {

							lutMap[ l ] = res.lut;

						} );

					} else {

						new LUTCubeLoader().load( l, res => {

							lutMap[ l ] = res.lut;

						} );

					}

				} );

				// Render Pass Setup
				renderPass = new RenderPass( scene, camera );
				lutPass = new ShaderPass( LUTShader );
				gammaPass = new ShaderPass( GammaCorrectionShader );

				composer = new EffectComposer( renderer );
				composer.setSize( window.innerWidth, window.innerHeight );
				composer.setPixelRatio( window.devicePixelRatio );
				composer.addPass( renderPass );
				composer.addPass( gammaPass );
				composer.addPass( lutPass );

				// camera controls
				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 5;
				controls.maxDistance = 200;

				window.addEventListener( 'resize', onWindowResize, false );

				// dat gui
				var gui = new dat.GUI();
				gui.width = 450;

				gui.add( params, 'lut', luts );
				gui.add( params, 'displayLut' );

				gui.open();

			}

			function onWindowResize() {

				var width = window.innerWidth;
				var height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );
				renderer.setPixelRatio( window.devicePixelRatio );

				composer.setSize( width, height );
				composer.setPixelRatio( window.devicePixelRatio );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				mesh.visible = ! params.displayLut;
				lutMesh.visible = params.displayLut;

				const prevMap = lutMesh.material.map;
				lutMesh.material.map = lutMap[ params.lut ] && lutMap[ params.lut ].texture;

				if ( lutMesh.material.map ) {

					if ( ! prevMap ) {

						lutMesh.material.needsUpdate = true;

					}

					const lut = lutMap[ params.lut ];
					const image = lutMesh.material.map.image;
					const aspect = image.width / image.height;

					lutMesh.scale.x = 10 * aspect;
					lutMesh.scale.y = 10;

					lutPass.material.uniforms.lutSize.value = lut.size;
					lutPass.material.uniforms.lut.value = lut.texture;

				}

				lutPass.enabled = ! params.displayLut;

				composer.render();

			}

		</script>

	</body>

</html>
