<!DOCTYPE html>
<html lang="en">
	<head>
		<title>threejs webgl - postprocessing - screen-space raytraced reflections</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				padding: 0;
				overflow: hidden;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				color: #fff;
			}

			a {
				color:#80CBC4;
			}

			#info {
				position: absolute;
				padding-top: 10px;
				width: 100%;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - Screen-space Raytraced Reflections by <a href="http://gkjohnson.github.io" target="_blank" rel="noopener">Garrett Johnson</a>

			<br/>

			Based on implementations from <a href="https://github.com/kode80/kode80SSR">here</a> and <a href="http://casual-effects.blogspot.com/2014/08/screen-space-ray-tracing.html">here</a>.

			<br/>

			Sponza castle model from <a href="https://github.com/KhronosGroup/glTF-Sample-Models/tree/master/2.0/Sponza/glTF">GLTF 2.0 samples</a>
		</div>

		<script type="module">

			import * as THREE from '//unpkg.com/three@0.112.0/build/three.module.js';
			import { OrbitControls } from '//unpkg.com/three@0.112.0/examples/jsm/controls/OrbitControls.js';
			import { RGBELoader } from '//unpkg.com/three@0.112.0/examples/jsm/loaders/RGBELoader.js';
			import { GLTFLoader } from '//unpkg.com/three@0.112.0/examples/jsm/loaders/GLTFLoader.js';
			import { RoughnessMipmapper } from '//unpkg.com/three@0.112.0/examples/jsm/utils/RoughnessMipmapper.js'
			import Stats from '//unpkg.com/three@0.112.0/examples/jsm/libs/stats.module.js';
			import dat from '//unpkg.com/dat.gui/build/dat.gui.module.js';

			import { ShaderReplacement } from './src/ShaderReplacement.js';

			// globals
			var stats;
			var params = {
			};
			var camera, scene, renderer, controls;

			init();
			animate();

			function init() {

				// initialize renderer, scene, camera
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( -2.5, 1, 2 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x0 );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;

				document.body.appendChild( renderer.domElement );

				// Lights
				scene.add( new THREE.HemisphereLight( 0xFFC107, 0x552233, 0.2 ) );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 4 );
				directionalLight.position.set( 30, 200, 230 );
				directionalLight.castShadow = true;
				scene.add( directionalLight );

				var pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();

				new RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( 'https://rawgit.com/mrdoob/three.js/master/examples/textures/equirectangular/' )
					.load( 'royal_esplanade_1k.hdr', function ( texture ) {

						var envMap = pmremGenerator.fromEquirectangular( texture ).texture;

						scene.background = envMap;
						scene.environment = envMap;

						texture.dispose();
						pmremGenerator.dispose();

					} );


				var loader = new GLTFLoader();
				loader.load(
					'https://rawgit.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb',
					gltf => {
						var roughnessMipmapper = new RoughnessMipmapper( renderer );

						gltf.scene.traverse( function ( child ) {

							if ( child.isMesh ) {

								roughnessMipmapper.generateMipmaps( child.material );

							}

						} );

						scene.add( gltf.scene );

						roughnessMipmapper.dispose();

					}
				);

				// stats
				stats = new Stats();
				document.body.appendChild( stats.dom );

				// camera controls
				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 5;
				controls.maxDistance = 200;

				window.addEventListener( 'resize', onWindowResize, false );

				// dat gui
				var gui = new dat.GUI();
				gui.width = 300;

				gui.open();

			}

			function onWindowResize() {

				var width = window.innerWidth;
				var height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );
				composer.setSize( width, height );
				fxaaPass.uniforms[ 'resolution' ].value.set( 1 / window.innerWidth, 1 / window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();

			}

			function render() {
				camera.lookAt( scene.position );

				renderer.render( scene, camera );
			}

		</script>

	</body>

</html>
